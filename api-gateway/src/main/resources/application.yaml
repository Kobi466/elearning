server:
  port: 8888
spring:
    application:
        name: api-gateway
    cloud:
      gateway:
        routes:
          - id: identity-service
            uri: http://localhost:8080
            predicates:
             - Path=${app.api-prefix}/identity/**
            filters:
              - StripPrefix= 1
          - id: profile-service
            uri: http://localhost:8082
            predicates:
             - Path=${app.api-prefix}/profile/**
            filters:
              - StripPrefix= 1
app:
  api-prefix: /api