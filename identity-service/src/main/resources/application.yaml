server:
  port: 8080
  servlet:
        context-path: /identity

spring:
    datasource:
      url: ${DBMS_CONNECTION}
      driverClassName: com.mysql.cj.jdbc.Driver
      username: ${DBMS_USERNAME}
      password: ${DBMS_PASSWORD}
    jpa:
        hibernate:
          ddl-auto: create-drop
        show-sql: true
        logging:
          level:
            org.hibernate.SQL: DEBUG
            org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    data:
        redis:
            host: ${REDIS_HOST}
            port: ${REDIS_PORT}

    kafka:
      bootstrap-servers: ${KAFKA_HOST}:${KAFKA_PORT}
      producer:
        # Ch·ªâ ƒë·ªãnh serializer cho Key (th∆∞·ªùng l√† String)
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        # ü™Ñ Quan tr·ªçng: Ch·ªâ ƒë·ªãnh Avro Serializer cho Value
        value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer # <-- ƒê√öNG
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 300000  # 15 minute in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds
google:
  client-id: ${GOOGLE_CLIENT_ID}
  client-secret: ${GOOGLE_CLIENT_SECRET}
  redirect-uri: ${GOOGLE_REDIRECT_URI}
  grant-type: "authorization_code"
