server:
  servlet:
    context-path: /file
  port: 8084
spring:
  application:
    name: file-service
  datasource:
    url: ${url}
    username: ${user_name}
    password: ${pass_word}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
aws:
  region: ap-southeast-2
  s3:
    bucket-name: ${bucket_name}
  credentials:
    access-key: ${access_key}
    secret-key: ${secret_key}